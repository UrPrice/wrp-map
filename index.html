<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W:RP IMap by UrPrice</title>
    <link rel="icon" type="image/png" href="images/logoSmall.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="leaflet.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map" style="width: 100vw; height: 100vh;"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="leaflet-src.esm.js"></script>
    <script src="leaflet-src.js"></script>
    <script src="leaflet.js"></script>
    <script src="script.js"></script>

    <div id="coordinates" style="position: fixed; bottom: 10px; left: 10px; background-color: rgba(225, 225, 225, 0.5); padding: 5px; border-radius: 3px; z-index: 1000;">
        x: 0, y: 0
    </div>

    <div id="githublink" style="position: fixed; top: 10px; right: 10px; background-color: rgba(225, 225, 225, 0.5); padding: 5px; border-radius: 3px; z-index: 1000;">
        <a href="https://github.com/UrPrice/wrp-map" style="text-decoration: none; color: inherit;">UrPrice <img src="images/iconGitHub.png" height="16px" width="16px"></img></a>
    </div>
    
    <ul id="context-menu" class="hidden">
        <li id="copy-coordinates">Скопировать координаты</li>
    </ul>

    <div id="copy-notification" class="hidden">Координаты скопированы</div>

    <div id="slider-container">
        <input type="range" min="0" max="100" value="0" id="opacity-slider">
    </div>


</body>
</html>
