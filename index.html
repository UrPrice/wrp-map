<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W:RP IMap by UrPrice</title>
    <link rel="icon" type="image/png" href="images/logoSmall.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="leaflet/leaflet.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map" style="width: 100vw; height: 100vh;"></div>
    <div id="loader-overlay" class="overlay hidden">
        <div class="loader"></div>
        <div id="loader-text" class="loader-text">Обработка запроса...</div>
    </div>
     
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="leaflet/leaflet-src.esm.js"></script>
    <script src="leaflet/leaflet-src.js"></script>
    <script src="leaflet/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.pattern@0.1.0/dist/leaflet.pattern.min.js"></script>


    
    <script src="script.js"></script>
            <script src="jsData/based/quests.js"></script>
        <script src="jsData/caves.js"></script>
        <script src="jsData/dangerZones.js"></script>
        <script src="jsData/essenceStones.js"></script>
        <script src="jsData/rareRecipes.js"></script>
        <script src="jsData/traders.js"></script>
        <script src="jsData/alchemists.js"></script>
        <script src="jsData/blacksmiths.js"></script>
        <script src="jsData/boards.js"></script>
        <script src="jsData/garnizons.js"></script>
        <script src="jsData/hunters.js"></script>
        <script src="jsData/jobs.js"></script>
        <script src="jsData/questGivers.js"></script>
        <script src="jsData/terrotories.js"></script>
        <script src="jsData/locations.js"></script>

    <div id="githublink" style="position: fixed; top: 10px; right: 10px; background-color: rgba(225, 225, 225, 0.5); padding: 5px; border-radius: 3px; z-index: 1000;">
        <a href="https://github.com/UrPrice/wrp-map" style="text-decoration: none; color: inherit;">UrPrice <img src="images/iconGitHub.png" height="16px" width="16px"></img></a>
    </div>

    <div id="wrlink" style="position: fixed; top: 50px; right: 10px; background-color: rgba(225, 225, 225, 0.5); padding: 5px; border-radius: 3px; z-index: 1000;">
        <a href="https://discord.gg/Gr2Egx3Nwm" style="text-decoration: none; color: inherit;">W:RP <img src="images/logoSmall.png" height="16px" width="16px"></img></a>
    </div>
    

    <div id="filter-controls" style="position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); background-color: rgba(225, 225, 225, 0.5); padding: 10px; z-index: 1100; border-radius: 10px 10px 0 0;">
        <button id="toggle-traders" class="filter-button traders-icon" data-tooltip="Скрыть Барахольщиков"></button>
        <button id="toggle-alchemists" class="filter-button alchemist-icon" data-tooltip="Скрыть Алхимиков"></button>
        <button id="toggle-hunters" class="filter-button hunter-icon" data-tooltip="Скрыть Охотников"></button>
        <button id="toggle-armorMen" class="filter-button armorMen-icon" data-tooltip="Скрыть Бронников"></button>
        <button id="toggle-weaponMen" class="filter-button weaponMen-icon" data-tooltip="Скрыть Оружейников"></button>
        <button id="toggle-boards" class="filter-button boards-icon" data-tooltip="Скрыть Трактирщиков"></button>
        <button id="toggle-quests" class="filter-button quests-icon" data-tooltip="Скрыть Работадателей"></button>
        <button id="toggle-dangerZones" class="filter-button dangerZones-icon" data-tooltip="Скрыть Монстров"></button>
        <button id="toggle-caves" class="filter-button caves-icon" data-tooltip="Скрыть Пещеры"></button>
        <button id="toggle-granizons" class="filter-button granizons-icon" data-tooltip="Скрыть Гарнизоны"></button>
        <button id="toggle-essence-stones" class="filter-button essence-stone-icon" data-tooltip="Скрыть Камни силы"></button>
        <button id="toggle-territories" class="filter-button territories-icon" data-tooltip="Скрыть Территории"></button>
        <button id="toggle-allloc" class="filter-button allloc-icon" data-tooltip="Скрыть Путевые Знаки"></button>
        <button id="toggle-recipes" class="filter-button recipes-icon" data-tooltip="Скрыть Чертежи"></button>
    </div>

    <div id="context-menu" class="context-menu hidden">
        <button id="createMarkerButton" class="witcher-style-text">Запросить добавление метки</button>
        <button id="copy-coordinates" class="witcher-style-text">Скопировать координаты</button>
    </div>

    <div id="copy-notification" class="hidden">Координаты скопированы</div>

    <div id="slider-container">
        <input type="range" min="0" max="100" value="0" id="opacity-slider">
    </div>

    <div id="changelog-block" class="sliding-block">
        <div id="changelog-header" class="block-header">Список изменений</div>
        <div id="changelog-content" class="block-content hidden">
            
        </div>
    </div>

    

</body>
</html>
